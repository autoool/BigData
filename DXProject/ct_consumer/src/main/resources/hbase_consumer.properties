# 设置kafka的brokerlist  192.168.243.129  hd01
#192.168.243.130  hd02
#192.168.243.131  hd03

#bootstrap.servers=hd01:9092,hd02:9092,hd03:9092
bootstrap.servers=192.168.243.129:9092,192.168.243.130:9092,192.168.243.131:9092
# 设置消费者所属的消费组
group.id=hbase_consumer_group
# 设置是否自动确认offset
enable.auto.commit=true
# 自动确认offset的时间间隔
auto.commit.interval.ms=30000
# 设置key，value的反序列化类的全名
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# 以下为自定义属性设置
# 设置本次消费的主题
kafka.topics=calllog

# 设置HBase的一些变量
hbase.calllog.regions=6
hbase.calllog.namespace=ns_ct
hbase.calllog.tablename=ns_ct:calllog

